<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Greek Community of Halifax</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <script src="/js/knockout-3.4.2.js"></script>
  </head>

  <body>

    <section class="bgimage">
        <div class="container h-90 d-flex justify-content-center">
            <div class="jumbotron header-div">
              <h1 class="display-3 hero-text" data-bind="text: contents().mainTitle">St. George's Greek Orthodox Church and Community Centre</h1>

              <a class="language-toggle-btn btn btn-warning rounded-0" data-bind="click: toggleLanguage, text: contents().toggle">Toggle Language</a>

              <br />
                <nav class="nav flex-column flex-sm-row">
                  <a class="nav-link btn btn-outline-info rounded-0" href="#" data-bind="text: contents().commHallRent"></a>
                  <a class="nav-link btn btn-outline-info rounded-0" href="#" data-bind="text: contents().bylaws">Bylaws</a>
                  <a class="nav-link btn btn-outline-info rounded-0" href="#" data-bind="text: contents().contactinfo">Contact Info</a>
                  <a class="nav-link btn btn-outline-info rounded-0" href="#" data-bind="text: contents().announcements">Misc announcements</a>
                </nav>
            </div>
        </div>
    </section>

    <script>

        resourceStore = {
            en: {
                translation: {
                    'mainTitle': 'St. George\'s Greek Orthodox Church and Community Centre',
                    'commHallRent': 'Community Hall Rental',
                    'bylaws': 'Bylaws',
                    'contactinfo': 'Contact Info',
                    'announcements': 'Misc Announcements',
                    'toggle': 'Αλλαγή Γλώσσας',
                }
            },

            gr: {
                translation: {
                    'mainTitle': 'Ελληνική Ορθόδοξη Εκκλησία Αγ. Γεωργίου και Κοινοτικό Κέντρο',
                    'commHallRent': "Ενοικίαση Κοινοτικής Αίθουσας",
                    'bylaws': 'Εσωτερικοί Κανονισμοί',
                    'contactinfo': 'Πληροφορίες Επικοινωνίας',
                    'announcements': 'Ανακοινώσεις',
                    'toggle': 'Switch to English'
                }
            }
        }

        var language = "en";

        var SplashPage = function(language) {
            self = this;

            self.language = ko.observable(language);

            self.contents = ko.computed(function () {

                if (self.language().toLowerCase() == 'el-gr') {
                    return resourceStore.gr.translation;
                }
                else {
                    return resourceStore.en.translation;
                }

            }, self);

            self.toggleLanguage = function () {
                var l = self.language();
                if (l.toLowerCase() == 'el-gr') {
                    self.language('en-US');
                }
                else {
                    self.language('el-GR');
                }
            }
        };

        var userLang = navigator.language || navigator.userLanguage; 
        
        window.instance = new SplashPage(userLang);


        ko.applyBindings(window.instance);


    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
